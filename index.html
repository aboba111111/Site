<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Металлы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .section {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .button-small {
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        .button-small:hover {
            background-color: #2980b9;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="section">
        <h1>ПОКУПКА</h1>
        <p>Покупаем лом и отходы вольфрам ,молибдем, необий, тантал</p>
    </div>

    <div class="section">
        <h2>ПРОДАЖА</h2>
        <p>Продаем из наличия прокат вольфрама, молибден, тантал, необий</p>
    </div>

    <div class="section">
        <table id="mainTable">
            <thead>
                <tr>
                    <th>Колонка 1</th>
                    <th>Колонка 2</th>
                    <th>Колонка 3</th>
                    <th>Колонка 4</th>
                    <th>Колонка 5</th>
                </tr>
            </thead>
            <tbody>
                <!-- Generate rows dynamically -->
                <script>
                    for (let i = 0; i < 10; i++) {
                        document.write('<tr>');
                        for (let j = 0; j < 5; j++) {
                            document.write('<td>Ячейка ' + (i+1) + ',' + (j+1) + '</td>');
                        }
                        document.write('</tr>');
                    }
                </script>
            </tbody>
        </table>
        <button class="button-small" onclick="enableEditing()">Edit</button>
    </div>

    <script>
        function enableEditing() {
            const password = prompt('Введите пароль:');
            if (password === '1234') {
                const table = document.getElementById('mainTable');
                const rows = table.rows;

                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].cells;
                    for (let j = 0; j < cells.length; j++) {
                        cells[j].setAttribute('contenteditable', 'true');
                        cells[j].style.backgroundColor = '#eaf2f8';
                    }
                }

                const saveButton = document.createElement('button');
                saveButton.textContent = 'Save';
                saveButton.className = 'button-small';
                saveButton.onclick = saveTable;
                document.body.appendChild(saveButton);
            } else {
                alert('Неверный пароль');
            }
        }

        function saveTable() {
            const table = document.getElementById('mainTable');
            const rows = table.rows;

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].cells;
                for (let j = 0; j < cells.length; j++) {
                    cells[j].removeAttribute('contenteditable');
                    cells[j].style.backgroundColor = '';
                }
            }

            this.remove();
        }
    </script>
</body>
</html>
